
<div class="bgComponent">
    <div class="form">
        <mat-card class="card">
                <h1>Entidades de salud</h1>
            <mat-card-content>
                <div class="container-fluid">
                    <div class="container">
                        
                        <div class="row justify-content-end d-flex">
                        <button class="agregar" color="accent" mat-raised-button data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-dismiss="modal" >Agregar</button>
                        </div>
                        <br>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">NOMBRE</th>
                                    <th scope="col">EDITAR</th>
                                    <th scope="col">ELIMINAR</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="name">Coosalud</td>
                                    <td class="acciones"><button mat-raised-button  color="accent" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-dismiss="modal" class="editar"><i class="far fa-edit"></i></button></td>
                                    <td class="acciones"><button  class="eliminar" mat-raised-button  ><i class="far fa-trash-alt "></i></button></td>
                                </tr>
                                <tr>
                                    <td class="name">Comfaoriente</td>
                                    <td class="acciones"><button mat-raised-button  color="accent" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-dismiss="modal" class="editar"><i class="far fa-edit"></i></button></td>
                                    <td class="acciones"><button  class="eliminar" mat-raised-button ><i class="far fa-trash-alt "></i></button></td>
                                </tr>
                                <tr>
                                    <td class="name">Medimas</td>
                                    <td class="acciones"><button mat-raised-button  color="accent" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-dismiss="modal" class="editar"><i class="far fa-edit"></i></button></td>
                                    <td class="acciones"><button  class="eliminar" mat-raised-button  ><i class="far fa-trash-alt "></i></button></td>
                                </tr>
                                <tr>
                                    <td class="name">Nueva EPS</td>
                                    <td class="acciones"><button mat-raised-button  color="accent" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-dismiss="modal" class="editar"><i class="far fa-edit"></i></button></td>
                                    <td class="acciones"><button  class="eliminar" mat-raised-button ><i class="far fa-trash-alt "></i></button></td>
                                </tr>
                                <tr>
                                    <td class="name">Salud Total</td>
                                    <td class="acciones"><button mat-raised-button  color="accent" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-dismiss="modal" class="editar"><i class="far fa-edit"></i></button></td>
                                    <td class="acciones"><button  class="eliminar" mat-raised-button  ><i class="far fa-trash-alt "></i></button></td>
                                </tr>
                                <tr>
                                    <td class="name">Sanitas</td>
                                    <td class="acciones"><button mat-raised-button  color="accent" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-dismiss="modal" class="editar"><i class="far fa-edit"></i></button></td>
                                    <td class="acciones"><button  class="eliminar" mat-raised-button  ><i class="far fa-trash-alt "></i></button></td>
                                </tr>
                                <tr>
                                    <td class="name">Sura</td>
                                    <td class="acciones"><button mat-raised-button  color="accent" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-dismiss="modal" class="editar"><i class="far fa-edit"></i></button></td>
                                    <td class="acciones"><button  class="eliminar" mat-raised-button  ><i class="far fa-trash-alt "></i></button></td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modalEntidad">
            <div class="modal-body justify-content-center">
                <h2>Agregar entidad</h2>
                <mat-form-field appearance="fill" class="nombre">
                    <mat-label>Nombre</mat-label>
                    <input  matInput type="text" required/>
                </mat-form-field>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
